<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejercicio DOm</title>
        <script type="text/javascript" src="js/32-ejercicioDOM.js"></script>
        <style>
            .box{
                width:200px;
                height: 250px;
                float:left;
                margin:20px;
            }
            .dashed{
                border:3px dashed black;
                padding:5px;
            }
        </style>
    </head>

    <body>
        <!--
            1.Formulario campos 
            2.boton de enviar el formulario :evento submit
            3.Mostrar datos por pantalla
            4.validacion de formulario

        -->
        <h1>EJercicios del DOM EVENTOS </h1>
        <div class="box">
            <form method="POST" id="formulario" onsubmit="return false">
                <label for="nombre">Nombre:</label> <br/>
                <input type="text" name="nombre" id="nombre" /> <br/>

                <label for="apellidos">Apellidos :</label><br/>
                <input type="text" name="apellidos" id="apellidos" /> <br/>

                <label for="edad">EDAD:</label><br/>
                <input type="number" name="edad" id="edad" /><br/>

                <input type="submit" value="enviar" id="submit" /><br/>

            </form>
        </div>
        <div class="box dashed">
           
            <h3>Informacion del usuario</h3>
             <!-- segunda opcion -->
            <p id="p_nombre"> Nombre: <span></span></p>
            <p id="p_apellidos">Apellidos: <span></span></p>
            <p id="p_edad">Edad:<span></span></p>
        </div>
    </body>
</html>
